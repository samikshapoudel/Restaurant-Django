{% extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}
{% block title %}
<title>Login</title>

{% endblock %}

{% block body %}

      <div class="main-wrap">
        <div class="cover_1">
          <div class="img_bg" style="background-image: url({% static 'img/img_rest.jpg' %});" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-md-12" data-aos="fade-up">
                  <h2 class="heading">Login Form</h2>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->
          <br>
          <div class="container">
              <form action="{% url 'user:login' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Username</label>
                <input type="text" name = 'username' class="form-control">
                 <label>Email</label>
                <input type="text" name = 'email' class="form-control">
                <label>Password</label>
                <input type="password" name = 'password' class="form-control">
                  <br>
                <input type="submit" value="Login" class="btn btn-dark" >

                </form>
              <h5>Doesn't have an account?<a href="{% url 'user:register' %}">
                  <input type="submit" value="SignUp" class="btn btn-dark" ></a>
              </h5>
              <br>

          </div>



      </div> <!-- .main-wrap -->



{% endblock %}
